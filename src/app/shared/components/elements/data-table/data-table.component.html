@if(headerEnabled()) {
  <div class="table-header">
    <h4>Table Heading</h4>
  </div>
}
<div class="table-body">
  <ngx-datatable
    class="bootstrap"
    [rows]="rows"
    [columns]="[{ name: 'Name' }, { name: 'Gender' }, { name: 'Company' }]"
    [columnMode]="ColumnMode.force"
    [footerHeight]="tFootHeight()"
    [rowHeight]="tRowHeight()"
    [limit]="dataLimit()">
</ngx-datatable>
</div>
<div class="table-footer"></div>
