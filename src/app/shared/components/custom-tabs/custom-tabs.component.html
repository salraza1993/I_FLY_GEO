<ul 
  [ngClass]="{'bordered, bordered-only': isOnlyBordered() }"
  class="custom-tabs {{ tabsContainerClass() }}" 
  [dir]="layoutDirection()">
  @for (tab of setTabs(); track tab?.id) {
    <li
      [ngClass]="{ active: tab?.selected }"
      class="custom-tabs__item {{ tab?.class }} {{ tabsItemClass() }}"
      (mouseover)="onTabHover($event)"
      (mouseleave)="onTabUnHover($event)"
      tabindex="0"
      role="tab-button"
      (keydown.enter)="tab.method ? tab.method(tab) : null"
      (keydown.space)="tab.method ? tab.method(tab) : null"
      (click)="tab?.method ? tab?.method(tab) : null">
      @if(tab?.icon) {
        <span class="icon-wrapper">
          <i class="icon fa fa-{{ tab?.icon }}"></i>
        </span>
      }
      <span class="label">{{ tab?.label }}</span>
    </li>
  }
  <span class="selected-strip" [dir]="layoutDirection()" [style]="activeStripStyles()"></span>
  <span 
    class="selected-strip hovered-strip" 
    [ngClass]="{'isActive': isElementHover() }"
    [dir]="layoutDirection()" [style]="hoveredStripStyles()"></span>
</ul>
