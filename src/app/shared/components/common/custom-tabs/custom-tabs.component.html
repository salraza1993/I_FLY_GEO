<ul class="custom-tabs {{ tabsContainerClass() }}" [dir]="layoutDirection">
  @for (tab of setTabs(); track tab?.id) {
    <li
      [ngClass]="{ active: tab?.selected }"
      class="custom-tabs__item {{ tab?.class }} {{ tabsItemClass() }}"
      (click)="tab?.method ? tab?.method(tab) : null">
      <span class="label">{{ tab?.label }}</span>
    </li>
  }
  <span class="selected-strip" [dir]="layoutDirection" [style]="activeStripStyles()"></span>
</ul>
