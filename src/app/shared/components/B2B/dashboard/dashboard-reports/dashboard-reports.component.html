<section-heading class="report-title-header p-0" [title]="['Today`s', 'Report']" [contentScopeEnd]="true">
  <div class="d-flex" [style]="{'gap': '1rem'}">
    <custom-tabs [setTabs]="subTabs()" />
    <a routerLink="/bookings" type="button" class="button icon-only">
      <div class="icon">
        <i class="fa-regular fa-arrow-up-right"></i>
      </div>
    </a>
  </div>
</section-heading>
<div class="reports-wrapper">
  <report-elements [style.--card-opacity]="0.0" legend counter="$2530.0" [cardTitle]="'Total Transaction'" [icon]="IconTransactionsComponent" />
  <div class="sub-wrapper">
    <report-elements [style.--card-opacity]="0.10" counter="150" [cardTitle]="'Bookings'" [icon]="IconBookingsComponent" />
    <report-elements [style.--card-opacity]="0.14" counter="150" [cardTitle]="'Hold Bookings'" [icon]="IconHoldBookingsComponent" />
    <report-elements [style.--card-opacity]="0.18" counter="150" [cardTitle]="'Failed Bookings'" [icon]="IconFailedBookingsComponent" />
    <report-elements [style.--card-opacity]="0.22" counter="150" [cardTitle]="'Change Request'" [icon]="IconChangeRequestComponent" />
  </div>
</div>
