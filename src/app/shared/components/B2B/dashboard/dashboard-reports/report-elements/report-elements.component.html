@if(legend()) {
  @if(icon) {
    <div class="element-icon">
      <div class="icon-wrapper">
        <ng-container *ngComponentOutlet="icon || null"></ng-container>
      </div>
    </div>
  }
  <div class="content">
    <h4 class="m-0 text--accent counter">{{ counter() }}</h4>
    <p class="m-0 block-title font-weight--700">{{ cardTitle() }}</p>
  </div>
  <!-- <div class="legend-block"></div> -->
} @else {
  @if(icon) {
    <div class="element-icon">
      <div class="icon-wrapper">
        <ng-container *ngComponentOutlet="icon || null"></ng-container>
      </div>
    </div>
    <h4 class="m-0 counter">{{ counter() }}</h4>
    <p class="m-0 block-title text--uppercase font-weight--700">{{ cardTitle() }}</p>
  }

}
