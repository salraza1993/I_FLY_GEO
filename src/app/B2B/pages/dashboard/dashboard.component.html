<section-heading
  class="container page-heading p-0"

  [description]="['Welcome back to your', 'Dashboard']">
</section-heading>
<block-spacer class="container p-0" />
<section-heading
  class="container report-title-header p-0"
  [title]="['Today`s', 'Report']"
  [contentScopeEnd]="true">
  <div class="d-flex" [style]="{'gap': '1rem'}">
    <custom-tabs [setTabs]="subTabs()" />
    <button type="button" class="button disabled">
      <div class="icon icon-before">
        <i class="fa-regular fa-home"></i>
      </div>
      <span class="text">Customize</span>
      <div class="icon icon-after">
        <i class="fa-regular fa-angle-down"></i>
      </div>
    </button>
    <button type="button" class="button ">
      <div class="icon icon-before">
        <i class="fa-regular fa-circle-user"></i>
      </div>
      <span class="text">Customize</span>
    </button>
    <button type="button" class="button" disabled>
      <span class="text">Customize</span>
      <div class="icon icon-after">
        <i class="fa-regular fa-ellipsis-v"></i>
      </div>
    </button>
    <button type="button" class="button icon-only">
      <div class="icon">
        <i class="fa-regular fa-arrow-up-right"></i>
      </div>
    </button>
  </div>
</section-heading>
<br />
<div class="container d-flex" [style]="{'gap': '1rem'}">
  <button type="button" class="button size--large">
    <div class="icon icon-before">
