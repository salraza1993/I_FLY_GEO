<div 
  class="search-element-block pax-selection-wrapper" 
  [ngClass]="{'error': error()}"
  data-type="passenger-selection" aria-label="passenger-selection">
  <div class="block-label">
    <small>Traveler(s)</small>
  </div>
  <div 
    class="block-body cursor--pointer" 
    aria-label="datepicker" 
    role="datepicker" 
    (clickOutside)="dropdownHandler(false)"
    [ngClass]="{'error': error()}">
    <div class="icon"><i class="fa-regular fa-family"></i></div>
    <div 
      class="block-input pax-selection-input" 
      (click)="dropdownHandler(!dropdownState())"
      (keydown.enter)="dropdownHandler(!dropdownState())">
      <ul class="selected-pax">
        <li class="selected-pax__list">
          <strong>{{ totalAdults() }}</strong><span>Ad</span>
        </li>
        <li class="selected-pax__list">
          <strong>{{ totalChilds() }}</strong><span>Ch</span>
        </li>
        <li class="selected-pax__list">
          <strong>{{ totalInfants() }}</strong><span>Inf</span>
        </li>
      </ul>
    </div>
    @if(dropdownState()) {
      <div 
        class="passenger-selection-list dropdown-anime-item" 
        [ngClass]="{'error': error()}"
        [@dropDownMenu]>
        <app-plus-minus 
          paxType="Adults" 
          age="12+ Years" 
          [(selectedValue)]="totalAdults" 
          [onIncrement]="paxAddition.bind(this, 'adults')" 
          [onDecrement]="paxSubstration.bind(this, 'adults')">
        </app-plus-minus>
        <app-plus-minus 
          paxType="Children" 
          age="Aged 2 â€“ 11" 
          [(selectedValue)]="totalChilds" 
          [onIncrement]="paxAddition.bind(this, 'children')" 
          [onDecrement]="paxSubstration.bind(this, 'children')">
        </app-plus-minus>
        <app-plus-minus 
          paxType="Infant(s)" 
          age="below 2 Years" 
          [(selectedValue)]="totalInfants" 
          [onIncrement]="paxAddition.bind(this, 'infants')" 
          [onDecrement]="paxSubstration.bind(this, 'infants')">
        </app-plus-minus>
        <div class="pax-selection__footer dropdown-anime-item" [ngClass]="{'error': error()}">
          @if(error()) {
            <div class="error-message dropdown-anime-item">
              <i class="fa-solid fa-triangle-exclamation error-icon"></i>
              <small>{{error()}}</small>
            </div>
          }
          <div class="d-flex justify-content-center dropdown-anime-item">
            <button type="button" class="extra-small gray text-end reset-values" (click)="paxResetValues()">Reset Values</button>
          </div>
        </div>
      </div>
    }
  </div>
</div>
