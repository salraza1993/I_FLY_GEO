<div class="form-row">
  <origin-destination [(getOriginDestination)]="setOriginDestination" data-z-index="1" />
</div>
<div class="form-row data-pax-cabin {{roundTrip() && 'roundtrip' }}" [style.--grid-columns]="3">
  <search-datepicker data-z-index="1" [isRoundtrip]="roundTrip()" [(getDate)]="dateRange" />
  <passenger-selection [(getPax)]="selectedPax" data-z-index="1" />
  <cabin-selection [(getCabins)]="selectedCabins" data-z-index="1" />
</div>
<custom-button 
  data-z-index="0" 
  class="button button--secondary size--large" 
  buttonTitle="Search Flight" 
  iconBefore="plane-departure">
</custom-button>

<!-- smaple | delete below lines after validations -->
<pre>destination:  {{ setOriginDestination | json}},
Data: {{dateRange | json}}
Passengers: {{ selectedPax() | json }},
cabins: {{ selectedCabins() | json }}</pre>
