@switch (getCurrentTab()) {
  @case ('flights') {
    <app-search-flights></app-search-flights>
  }
  @case ('hotels') {
    <app-search-hotels></app-search-hotels>
  }

    <app-search-flights></app-search-flights>
  }
}
