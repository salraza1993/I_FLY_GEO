<div class="search-element-block" data-type="origin">
  <div class="block-label">
    <small>Depart From</small>
  </div>
  <div class="block-body" role="origin" aria-label="origin">
    <div class="block-body-circle"></div>
    <div class="block-body-content">
      <div class="input-wrapper focus-within">
        <div class="icon">
          <i class="fa-regular fa-circle-dot"></i>
        </div>
        <div class="block-input">
          <input 
            #originInput
            type="text"
            class="form-control"
            placeholder="Origin (City, Airport Name/Code)"
            [(ngModel)]="origin"
            (keydown.enter)="focusDestination()"
            (blur)="validateAndMoveFocus('origin')"
          />
        </div>
        <div class="clear-buton icon"><i class="fa-solid fa-xmark"></i></div>
      </div>
    </div>
  </div>
</div>
<div class="swapper-wrapper">
  <span 
    class="swapper focus-within" 
    role="swapper" 
    tabindex="0" 
    (click)="swapValues()"
    (keydown.enter)="swapValues()">
    <i class="fa-solid fa-arrow-right-arrow-left"></i>
  </span>
</div>
<div class="search-element-block" data-type="destination">
  <div class="block-label">
    <small>Depart To</small>
  </div>
  <div class="block-body focus-within" role="destination" aria-label="destination">
    <div class="block-body-circle"></div>
    <div class="block-body-content focus-within">
      <div class="input-wrapper">
        <div class="icon">
          <i class="fa-regular fa-circle-stop"></i>
        </div>
        <div class="block-input">
          <input
            #destinationInput
            type="text"
            class="input-control"
            placeholder="Destination (City, Airport Name/Code)"
            [(ngModel)]="destination"
            (keydown.enter)="focusNextField()"
            (blur)="validateAndMoveFocus('destination')"
          />
        </div>
      </div>
    </div>
  </div>
</div>
