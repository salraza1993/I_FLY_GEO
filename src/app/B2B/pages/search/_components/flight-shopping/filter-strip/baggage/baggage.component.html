<filter-dropdown
  [(showDropdown)]="showDropdown"
  [(selectedValue)]="selected"
  buttonName="Baggages"
  iconBefore="suitcase-rolling"
  iconAfter="ellipsis-v">
  <div class="checkbox-wrapper">
    <checkbox elementName="withBag" [container]="true" label="With Bag" elementId="withBag" [(checked)]="withBag" />
    <checkbox elementName="withoutBag" [container]="true" label="Without Bag" elementId="withoutBag" [(checked)]="withoutBag" />
  </div>
</filter-dropdown>
