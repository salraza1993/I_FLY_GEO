<div class="content-wrapper">
  <hr class="separator-line" />
  @for (flight of flightsData(); track flight) {
    @defer (on viewport){
      <result-card [cardData]="flight" [offers]="getOffers()" [tripType]="tripType" />
    } @placeholder {
      <result-card-skeleton [tripType]="tripType" />
    } @error {
      <P>Failed to load flight data.</P>
    }
  }
</div>
