<div class="detail-segment-row layover">
  <div class="block-start">
    <div class="content">
      <small class="m-0 d-block text--end text--uppercase">Layover</small>
    </div>
  </div>
  <div class="border-line layover"></div>
  <div class="end-block">
    <div class="content">
      <p class="m-0">
        <strong>{{ setlayover()?.duration }}</strong> at
        <strong>{{ setlayover()?.arrival?.city }} ({{ setlayover()?.arrival?.iataCode }}), {{ setlayover()?.arrival?.airportName }}</strong>
      </p>
    </div>
  </div>
</div>
