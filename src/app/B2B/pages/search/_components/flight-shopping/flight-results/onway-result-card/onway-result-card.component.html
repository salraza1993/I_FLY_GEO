<div class="card-body">
  <div class="journey-wrapper">
    @for (journey of journeys(); track $index;) {
      <segment [segmentData]="journey.segments" [journeyTime]="journey.duration" />
    }
  </div>
  <div class="line-breaker vertical"></div>
  <div class="price-and-buttons">
    <div class="price">
      <small>Starting From</small>
      <h5 class="m-0">{{getPrice()?.currencyCode}} {{ getPrice().totalAmount }}</h5>
    </div>
    <div class="buttons">
      <button class="button size--small">
        <span class="icon icon-before"><i class="fa-solid fa-list"></i></span>
        <span>More Fare</span>
      </button>
      <button class="button size--small secondary-on-hover accent">
        <span class="icon icon-before"><i class="fa-regular fa-circle-info"></i></span>
        <span>Book Now</span>
      </button>
    </div>
  </div>
</div>
<card-footer />
