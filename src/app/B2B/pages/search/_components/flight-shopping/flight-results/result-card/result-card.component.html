

<div class="card-body">
  <div class="journey-wrapper">
    @for (journey of journeys(); track $index; let index = $index) {
      @if(index > 0) {
        <div class="line-breaker"></div>
      }
      <segment [segmentData]="journey.segments" [journeyTime]="journey.duration" />
    }
  </div>
  <div class="line-breaker vertical"></div>
  <div class="price-and-buttons" [ngClass]="{'flex-column': tripType() === 'roundtrip'}">
    <div class="price">
      <small>Starting From</small>
      @if(tripType() === 'roundtrip') {
        <h4 class="m-0">{{getPrice()?.currencyCode}} {{ getPrice().totalAmount }}</h4>
      } @else {
        <h5 class="m-0">{{getPrice()?.currencyCode}} {{ getPrice().totalAmount }}</h5>
      }
    </div>
    <div class="buttons">
      <button class="button size--small" (click)="showDialog()">
        <span class="icon icon-before"><i class="fa-solid fa-list"></i></span>
        <span>More Fare</span>
      </button>
      <button class="button size--small secondary-on-hover accent">
        <span class="icon icon-before"><i class="fa-regular fa-circle-info"></i></span>
        <span>Book Now</span>
      </button>
    </div>
  </div>
</div>
<card-footer />

<ng-dialog
  dialogId="more-fares-dialog"
  [overlayClose]="true"
  [(isDialogActive)]="isDialogActive">
  More Fare
</ng-dialog>
