<ul class="top-strips">
  <li class="top-strips-list">
    <span class="icon"><i class="fa-solid fa-arrow-right-arrow-left"></i></span>
    <span>Roundtrip</span>
  </li>
  <li class="top-strips-list">
    <span class="icon"><i class="fa-solid fa-family"></i></span>
    <span>01 Adt</span>|
    <span>0 Ch</span>|
    <span>0 Inf</span>
  </li>
</ul>

<ul class="flight-details-tabs">
  @for(tab of tabs(); track tab.id) {
    <li class="flight-details-tab" [ngClass]="{'active': tab.selected}" (click)="tabHandler(tab.id!)">
      {{ tab.label }}
    </li>
    <span class="active-strip active-{{ activeStrip() }}"></span>
  }
</ul>

<flight-details-journeys />
