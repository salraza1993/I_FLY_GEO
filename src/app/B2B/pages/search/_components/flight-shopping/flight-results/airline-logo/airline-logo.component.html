<div class="airline-wrapper" [tooltip]="airlineTooltip" [tooltipDirection]="tooltipDirection()" [tooltipMaxWidth]="300">
  <picture class="airline-logo">
    <img [src]="airlineLogoCode | airlineLogo:'duffel'" [alt]="airlineName" />
  </picture>

  <div class="airline-name">
    <p class="m-0 airline-full-name text-ellipsis-multiline">{{ airlineName | textTransform:'capitalize' }}</p>
    <small class="text-ellipsis airline-code">
      <strong>{{ flightNumber }}</strong>
    </small>
  </div>
</div>

<ng-template #airlineTooltip>
  <p class="m-0">{{ airlineName | textTransform:'capitalize' }}</p>
  <small>
    <strong>{{ flightNumber }}</strong>
  </small>
</ng-template>
