<div class="card-footer-content">
  <div class="block-content block-start">
    @if(tripType()) {
      <button type="button" class="card-footer-button not-inherit">
        <span class="icon icon-before">
          @if(tripType()?.toLowerCase() === 'roundtrip') {
            <i class="fa-solid fa-arrow-right-arrow-left"></i>
          } @else {
            <i class="fa-solid fa-arrow-right"></i>
          }
        </span>
        <span>{{ tripType() }}</span>
      </button>
    }
    <span class="card-footer-button">
      <span class="icon icon-before"><i class="fa-solid fa-suitcase-rolling"></i></span>
      <span>Check-In Baggage: <strong>30KG</strong></span>
    </span>
    <separator-line />
    <span class="card-footer-button">
      <span class="icon icon-before text-success"><i class="fa-solid fa-seat-airline"></i></span>
      <span>Seats: <strong>30KG</strong></span>
    </span>
    <separator-line />
    <span class="card-footer-button">
      <span class="icon icon-before text-warning"><i class="fa-solid fa-triangle-exclamation"></i></span>
      <strong>Non-Refundable</strong>
    </span>
  </div>
  <div class="block-content block-end">
    <button type="button" class="card-footer-button">
      <span class="icon icon-before"><i class="fa-regular fa-square"></i></span>
      <span>Email</span>
    </button>
    <separator-line />
    <button type="button" class="card-footer-button">
      <span class="icon icon-before"><i class="fa-solid fa-list"></i></span>
      <span>Fare Rules</span>
    </button>
    <separator-line />
    <button type="button" class="card-footer-button" [ngClass]="{'active': isDialogActive()}" (click)="showFlightDetails()">
      <span class="icon icon-before"><i class="fa-solid fa-circle-info"></i></span>
      <span>Flight Details</span>
    </button>
  </div>
</div>

<ng-dialog
  [dialogTitle]="'Flight Details'"
  [animationType]="'slide-in--down'"
  dialogId="flight-details"
  [(isDialogActive)]="isDialogActive">
  <flight-details />
</ng-dialog>
