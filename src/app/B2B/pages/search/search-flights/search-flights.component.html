<div class="search-form-card-wrapper">
  <search-form-content-wrapper [headingSmall]="'search'" [headingBig]="'Flights'">
    <custom-tabs [setTabs]="flightTabs()"></custom-tabs>
    @switch (selectedTab()) {
      @case ('multi-city') {
        <multi-city></multi-city>
      }
      @case ('roundtrip') {
        <onward-roundtrip roundTrip></onward-roundtrip>
      }
      @default {
        <onward-roundtrip></onward-roundtrip>
      }
    }
  </search-form-content-wrapper>
</div>
