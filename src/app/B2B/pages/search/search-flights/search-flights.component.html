<div class="search-form-card-wrapper">
  <search-form-content-wrapper [headingSmall]="'search'" [headingBig]="'Flights'">
    <custom-tabs [setTabs]="flightTabs()" />

    @switch (selectedTab()) {
      @case ('multi-city') {
        <multi-city />
      }
      @default {
        <onward-roundtrip [roundTrip]="selectedTab() === 'roundtrip'" />
      }
    }
  </search-form-content-wrapper>
</div>
