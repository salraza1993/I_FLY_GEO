
<div  class="auth-carousel-wrapper">
  <swiper-container class="carousel-container" slides-per-view="1" pagination="true">
    @for (item of [1,2,3]; track $index) {
      <swiper-slide class="slide">
        <div class="content">
          <h3 class="font__verbatim">
            The simplest way to manage your,
            <strong class="text--accent">Booking Workforce.</strong>
          </h3>
          <div class="text">
            <small>
              Explore the ultimate travel aggregator platform designed to streamline your bookings, ticketing, reporting, agent
              management, user administration, and more.
            </small>
          </div>
        </div>
        <picture class="images">
          <source srcset="/assets/images/app-screen.png" media="(prefers-color-scheme: light)" />
          <source srcset="/assets/images/app-screen.png" media="(prefers-color-scheme: dark)" />
          <img src="/assets/images/app-screen.png" alt="Client Logo" />
        </picture>
      </swiper-slide>
    }
  </swiper-container>
</div>
