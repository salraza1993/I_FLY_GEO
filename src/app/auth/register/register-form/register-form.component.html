<form action="" class="form-wrapper">
  <div class="input-grid col-2">
    <div class="input-block" aria-label="email">
      <span class="icon icon-start">
        <i class="fa-light fa-user"></i>
      </span>
      <input type="text" placeholder="First name" />
    </div>
    <div class="input-block" aria-label="email">
      <input type="email" placeholder="Last name" />
    </div>
  </div>
  <div class="grouped-input">
    <div class="input-block" aria-label="email">
      <span class="icon icon-start">
        <i class="fa-light fa-envelope"></i>
      </span>
      <input type="email" placeholder="Enter registered Email" />
    </div>
    <div class="input-block" aria-label="password">
      <span class="icon icon-start">
        @if(showPassword()) {
        <i class="fa-solid fa-unlock"></i>
        } @else {
        <i class="fa-light fa-lock"></i>
        }
      </span>
      <input type="password" placeholder="Enter Password" />
      <span class="icon icon-start cursor--pointer clickable" (click)="showPasswordHandler()">
        @if(showPassword()) {
        <i class="fa-solid fa-eye"></i>
        } @else {
        <i class="fa-light fa-eye-slash"></i>
        }
      </span>
    </div>
  </div>
  <checkbox [(checked)]="tncAgreement" [elementId]="'terms-n-conditions'" [elementName]="'terms-n-conditions'">
    <span>I agree to</span>&nbsp;
    <strong><a [routerLink]="['/terms-n-conditions']" class="link margin-start--auto">Terms & Conditions</a></strong>
  </checkbox>
  <button type="submit" class="submit-btn btn-dark">Get Started</button>
</form>
